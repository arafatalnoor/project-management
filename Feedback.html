<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="feedback-container">
        <h1>Share Your Feedback</h1>
        <p>We value your opinion! Please rate your experience and share your thoughts with us.</p>

        <form class="feedback-form" id="feedbackForm" action="#" method="POST">
            <div class="rating-container">
                <h3>Rate your experience:</h3>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star"></label>
                    <input type="radio" id="star0" name="rating" value="0">
                    <label for="star0" title="0 stars"></label>
                </div>
            </div>

            <div class="opinion-container">
                <h3>Share your thoughts:</h3>
                <textarea name="opinion" placeholder="Please share your experience, suggestions, or any comments you have..."></textarea>
            </div>

            <div class="form-group">
                <h3>Your Information (Optional):</h3>
                <input type="text" name="name" placeholder="Your Name" style="width: 100%; padding: 8px; margin: 8px 0;">
                <input type="email" name="email" placeholder="Your Email" style="width: 100%; padding: 8px; margin: 8px 0;">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Feedback Form. All rights reserved.</p>
    </footer>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const feedbackForm = document.getElementById('feedbackForm');

        feedbackForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const formData = new FormData(feedbackForm);

            // Send the form data using fetch
            fetch(feedbackForm.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    console.log('Feedback submitted successfully!'); // Handle success
                    // Redirect to the same page or a thank-you page
                    window.location.href = 'Feedback.html'; // Redirect to the same page
                } else {
                    console.error('Error submitting feedback.'); // Handle error
                }
            })
            .catch(error => {
                console.error('Network error:', error); // Handle network error
            });
        });
    </script>
</body>
</html>
